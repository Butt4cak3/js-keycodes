<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>JavaScript KeyCodes</title>
  <script src="main.js"></script>
  <style type="text/css">
    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    .wrapper {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    #output {
      font-size: 3em;
      font-family: sans-serif;
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <output id="output">Press a key</output>
  </div>
  <script>
    const output = document.getElementById("output");

    document.addEventListener("keydown", (event) => {
      const key = event.key;
      const code = event.keyCode;

      output.value = `${key}: ${code}`;

      event.preventDefault();
    });
  </script>
</body>

</html>
